{% extends "base.html" %}

{% block title %}Diff: {{ file_a }} vs {{ file_b }}{% endblock %}

{% block extra_head %}
<style>
  table.diff { font-size: 13px; border-collapse: collapse; width: 100%; }
  .diff_header { background: #f6f8fa; }
  .diff_next    { background: #fff3bf; }
  .diff_add     { background: #e6ffed; }
  .diff_sub     { background: #ffeef0; }
  td, th { border: 1px solid #d0d7de; padding: 2px 4px; }
</style>
{% endblock %}

{% block content %}
<a href="/">‚Üê Upload new files</a>
<h1>Diff</h1>

{{ table_html | safe }}
{% endblock %}
